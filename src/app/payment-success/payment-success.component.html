<body>
    <form>
        <div class="row">
            <p>Enter email below to receieve notifications for your upcoming bookings</p>
            <div col="col-sm-4">
                <input type="text" [(ngModel)]="emailNotification.email" name="email" class="form-control" />
            </div>
        </div>
        <button (click)="onSubmit()">Subscribe</button>
    </form>
</body>
