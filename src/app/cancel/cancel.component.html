<div class="container">
    <br>
    <h3>CANCEL TICKET</h3>
    <br>
    <form (ngSubmit)="deleteBook(book.email)">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row">

                    <!-- <div class="col-md-12">
                    <label for="name">Udaan ID</label>
                    <input type="text" class="form-control" placeholder="Udaan Id" required><br>
                </div> -->

                    <div class="col-md-12">
                        <label for="name">Email</label>
                        <input type="text" class="form-control" [(ngModel)]="book.email" placeholder="Registered Email"
                            required><br>
                    </div>

                    <div class="col-md-12">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="book.name" placeholder="Registered Name"
                            required><br>
                    </div>

                    <div class="botton">
                        <a id="btn" class="btn btn-primary btn-lg" role="button">Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>

</div>
